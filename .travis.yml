language: node_js
node_js:
- "stable"
install:
  - npm install
script:
  - npm test
  - npm run coverage
env:
  - NODE_ENV=test
cache:
  directories:
    - "node_modules"
services:
  - postgresql
before_script:
  - createuser rhotimee -s -U postgres
  - createdb database_test --username=rhotimee
  - sequelize db:migrate
  - sequelize db:seed:all
  - npm build
after_success :
    - npm run coverage