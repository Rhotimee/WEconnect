<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>


    <title>WECONNECT</title>
  </head>
  <body>
    <div class="cover">
      <div class="cover-overlay">

        <!-- Navbar Section -->
        <nav class="navbar navbar-expand-sm navbar-dark nav-bg py-3">
          <a class="navbar-brand ml-3" href="index.html">WECONNECT</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="business-list.html"><i class="fa fa-th" aria-hidden="true"></i> Explore</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signin.html">Log In</a>
              </li>
              <li class="nav-item mr-2">
                <a class="nav-link" href="signup.html">Sign Up</a>
              </li>
              <li class="nav-item mr-3">
                <a class="btn btn-outline-light" href="add-business.html">Add Business</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Body Section -->
        <div class="container py-5 auth" id="signup">
          <div class="card  text-center card-form my-2">
            <div class="card-body">
              <h3>Sign up </h3>
              <p>Fill this form to register</p>
              <form>
                  <p class="col-12 my-3">Fields with <small>*</small> are required </p>
                  <div class="form-group">
                      <input type="name" class="form-control form-control-lg" placeholder="First Name *" required>
                  </div>
                  <div class="form-group">
                      <input type="name" class="form-control form-control-lg" placeholder="Last Name *" required>
                  </div>
                  <div class="form-group">
                      <input type="email" class="form-control form-control-lg" placeholder="Email *" required>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control form-control-lg" placeholder="Password *" required>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control form-control-lg" placeholder="Confirm Password *" required>
                  </div>
                  <input type="submit" class="btn btn-outline-dark btn-block">
              </form>
            </div>
            <div class="card-footer">Have an account ?  <a href="signin.html">Sign in</a></div>
          </div>
        </div>

      </div>
    </div>



    <!-- Footer -->
    <footer class="nav-bg">
      <div class="container text-light">
        <div class="row">
          <div class="col text-center">
            <div class="py-4">
              <div class="py-3 foot-icons">
                  <i class="fa fa-facebook"></i>
                  <i class="fa fa-twitter"></i>
                  <i class="fa fa-envelope"></i>
              </div>
              <p>WECONNECT  &copy; 2018</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
