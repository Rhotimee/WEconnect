<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <title>WEconnect</title>
  </head>
  <body>
    <div class="cover">
      <div class="cover-overlay">
        <!-- Navbar Section -->
        <nav class="navbar navbar-expand-sm navbar-dark nav-bg py-3">
          <a class="navbar-brand" href="index.html">WECONNECT</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="business-list.html"><i class="fa fa-th" aria-hidden="true"></i> Explore</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signin.html">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html">Sign Up</a>
              </li>
              <li class="nav-item ml-2 active">
                <a class="btn btn-outline-light" href="add-business.html">Add Business</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Form Section -->
        <div class="container py-5 mt-3 text-light">
          <form>
            <div class="form-row">
              <div class="form-group col-6">
                <label for="text">Buisness Name</label>
                <input type="text" class="form-control" id="text1" placeholder="Email">
              </div>
              <div class="form-group col-6">
                <label for="inputcategory">Business Category</label>
                <select id="inputcategory" class="form-control">
                  <option selected>Choose...</option>
                  <option>Repair & Services</option>
                  <option>Events & Weddings</option>
                  <option>Health & Wellness</option>
                  <option>Professional Services</option>
                  <option>Others</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="formgroup col-6">
                <label for="">Business Phone Number</label>
                <input type="number" class="form-control" placeholder="+2348000000000">
              </div>
              <div class="formgroup col-6">
                <label for="">Business Email</label>
                <input type="email" class="form-control" placeholder="name@example.com">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="City">
              </div>
              <div class="form-group col-6">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Lagos</option>
                  <option>Ogun</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="filefield">Business Image</label>
              <input type="file" class="form-control-file" id="filefield">
            </div>
            <button type="submit" class="btn btn-outline-light">Submit</button>
          </form>
        </div>

      </div>
    </div>

    <!-- Footer -->
    <footer class="nav-bg">
      <div class="container text-light">
        <div class="row">
          <div class="col text-center">
            <div class="py-4">
              <div class="py-3 foot-icons">
                  <i class="fa fa-facebook"></i>
                  <i class="fa fa-twitter"></i>
                  <i class="fa fa-envelope"></i>
              </div>
              <p>WECONNECT &copy; 2018</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
