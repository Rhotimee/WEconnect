<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

  <title>WEconnect</title>
</head>
<body>
  <div class="cover">
    <div class="cover-overlay">

      <!-- Navbar Section -->
      <nav class="navbar navbar-expand-sm navbar-dark nav-bg py-3">
        <a class="navbar-brand ml-3" href="index.html">WECONNECT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="business-list.html"><i class="fa fa-th" aria-hidden="true"></i> Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signin.html">Log In</a>
            </li>
            <li class="nav-item mr-2">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
            <li class="nav-item mr-3">
              <a class="btn btn-outline-light" href="add-business.html">Add Business</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Body Section -->
      <div class="container justify-content-center py-4 content">
        <div class="heading">
          <h1 class="text-center">WECONNECT</h1>
          <h4 class="text-center">Find the best places to eat,
            drink, shop, or visit in any city in the world.
            Access over 5 million local businesses.
          </h4>
        </div>

        <form action="" class="justify-content-center p-3 mx-4">
          <div class="row">
            <div class="col-md-6 px-1 my-1">
              <input type="text" class="b-name form-control form-control-lg" placeholder="I'm looking for...">
            </div>
            <div class="col-md-4 px-1 my-1">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-light" id="basic-addon1"> <i class="fa fa-map-marker"></i> </span>
                </div>
                <input type="text" class="form-control form-control-lg" placeholder="Lagos" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="col-md-2 px-1 my-1">
              <button class="form-control form-control-lg btn-outline-light " type="submit"> <i class="fa fa-search"></i>  Search</button>
            </div>
          </div>
        </form>

        <div class="row text-white text-center justify-content-center py-4 mb-5 p-3">
          <div class="category-item py-4 m-2">
            <i class="fa fa-cutlery d-block mb-2" aria-hidden="true"></i>
            Food
          </div>
          <div class="category-item py-4 m-2">
            <i class="fa fa-wrench d-block mb-2" aria-hidden="true"></i>
            Repair
          </div>
          <div class="category-item py-4 m-2">
            <i class="fa fa-heartbeat d-block mb-2" aria-hidden="true"></i>
            Health
          </div>
          <div class="category-item py-4 m-2">
            <i class="fa fa-check-circle d-block mb-2" aria-hidden="true"></i>
            Events
          </div>
        </div>

      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="nav-bg">
    <div class="container text-light">
      <div class="row">
        <div class="col text-center">
          <div class="py-4">
            <div class="py-3 foot-icons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-envelope"></i>
            </div>
            <p>WECONNECT  &copy; 2018</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
